<div class="page-header text text-left">
    <div class="container" ngsReveal>
        <ol class="breadcrumb" itemscope="" itemtype="http://schema.org/BreadcrumbList">
            <li class="breadcrumb-item" itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem" *ngFor="let item of breadcrumbs; let i = index">
                <a itemscope="" itemtype="http://schema.org/Thing" itemprop="item" [routerLink]="item.url">
                    <span itemprop="name">{{ item.name }}</span>
                </a>
                <meta itemprop="position" content="{{ i }}">
            </li>
        </ol>
        <h1>{{ title }}</h1>
    </div>
</div>
